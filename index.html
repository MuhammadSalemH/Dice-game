<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section id="player-1" class="active">
        <h2>player-1</h2>
        <p class="total-score total_1">30</p>
        <p class="winner-msg-1">winner</p>
        <div class="current">
          <h3>current</h3>
          <p class="current-score-1">20</p>
        </div>
      </section>
      <section id="player-2">
        <h2>player-2</h2>
        <p class="total-score total_2">50</p>
        <p class="winner-msg-2">winner</p>
        <div class="current">
          <h3>current</h3>
          <p class="current-score-2">10</p>
        </div>
      </section>
      <img src="" alt="dice" class="dice" />
      <button class="reset">🔄 new game</button>
      <button class="roll">🎲 roll dice</button>
      <button class="hold">🛑 hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
